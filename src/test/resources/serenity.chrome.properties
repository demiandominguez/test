
serenity.project.name=Test
serenity.requirements.dir=src/test/resources/features
# How long does Serenity wait for elements that are not present on the screen to load
webdriver.timeouts.implicitlywait=5000
webdriver.wait.for.timeout=5000
serenity.timeout=5000
serenity.restart.browser.for.each=FEATURE
serenity.take.screenshots=AFTER_EACH_STEP
untrusted.certificates=true

# Define the default driver

webdriver.driver=chrome
webdriver.chrome.driver=drivers/macos/chromedriver
webdriver.base.url = https://www.sodimac.cl/sodimac-cl/

